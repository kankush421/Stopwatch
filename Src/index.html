<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch">00:00:00</div>
    </div>

    <div class="button">
        <button id="stopBtn" class="btn" style="--clr:red;">Stop</button>

        <button id="startBtn" class="btn" style="--clr:green">Start</button>

        <button id="resetBtn" class="btn" style="--clr:blue">Reset</button>

        <button id="lapBtn" class="btn" style="--clr:yellow">Lap</button>
    </div>

    <div class="LapTimer"></div>
    
<script src="./main.js"></script>
</body>
</html>
